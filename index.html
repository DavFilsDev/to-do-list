<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>
                <i class="fas fa-clipboard-list"></i>
                To-Do List
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <div class="priority-selector">
                    <button type="button" class="priority-btn" data-priority="low" title="Low Priority">
                        <i class="fas fa-arrow-down"></i> Low
                    </button>
                    <button type="button" class="priority-btn" data-priority="medium" title="Medium Priority">
                        <i class="fas fa-equals"></i> Medium
                    </button>
                    <button type="button" class="priority-btn active" data-priority="high" title="High Priority">
                        <i class="fas fa-exclamation"></i> High
                    </button>
                </div>
                <button onclick="addTask()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="list-container">
                <!-- Tasks will be added here -->
            </ul>
            <div class="stats">
                <span id="task-count">0 tasks</span>
                <button onclick="clearCompleted()" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
